name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        if: ${{ hashFiles('backend/package.json') != '' }}
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Runs only if scripts exist (keeps CI minimal and non-blocking early on)
      - name: Lint (if present)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run lint --if-present

      - name: Typecheck (if present)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run typecheck --if-present

      - name: Unit tests (if present)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run test:ci --if-present

      - name: Build (if present)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: npm run build --if-present

      - name: Install frontend dependencies
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Frontend lint (if present)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run lint --if-present

      - name: Frontend typecheck (if present)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run typecheck --if-present

      - name: Frontend tests (if present)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm test --if-present

      - name: Frontend build (if present)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        working-directory: frontend
        run: npm run build --if-present
